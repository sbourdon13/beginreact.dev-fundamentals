<!DOCTYPE html>
<html lang="en">
  <head>
    {{> head}}
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script>
    const greetings = document.createElement('div');
    greetings.textContent = 'Hello ðŸ‘‹';

    const rootEl = document.querySelector('#root');

    rootEl.appendChild(greetings);

    // Extra 2
    greetings.addEventListener('click', () =>
      alert('Tu as cliquÃ© sur Hello ! !')
    );

    // Extra 3
    const Counter = (initialValue) => {
      const button = document.createElement('button');
      button.textContent = initialValue;
      button.addEventListener(
        'click',
        () => (button.textContent = Number(button.textContent) + 1)
      );
      return button;
    };

    rootEl.appendChild(Counter(0));
    rootEl.appendChild(Counter(10));

    // Extra 4
    const fruits = ['banana', 'apple', 'strawberry'];

    const listEl = document.createElement('ul');
    fruits.map((fruit) => {
      const fruitEl = document.createElement('li');
      fruitEl.textContent = fruit;
      listEl.appendChild(fruitEl);
    });
    rootEl.appendChild(listEl);
  </script>
</html>
